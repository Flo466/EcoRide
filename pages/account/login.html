<div class="container">
    <h2 class="mt-3">Connexion EcoRide</h2>
    <form class="needs-validation" novalidate>
        <div class="mb-3 mt-4">
            <label for="email" class="form-label">Adresse e-mail</label>
            <input type="email" class="form-control form-account" id="email" required>
            <div class="invalid-feedback">
                Veuillez entrer une adresse e-mail valide.
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe</label>
            <input type="password" class="form-control form-account" id="password" required>
            <div class="invalid-feedback">
                Veuillez entrer votre mot de passe.
            </div>
        </div>
        <div id="errorMessage" class="alert alert-danger mt-3 text-center" style="display: none;" role="alert">
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary btn-perso text-white rounded-pill">Se
                connecter</button>
        </div>

        <p class="text-center mt-4">Pas encore de compte ? <a href="signup">Cr√©er un compte</a></p>
    </form>
</div>
