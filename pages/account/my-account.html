<div class="container mt-4">
    <div class="profile-header p-3 mb-4">
        <div class="d-flex align-items-center mb-3">
            <div class="profile-avatar-placeholder me-3">
                <i class="bi bi-person-circle fs-1"></i>
            </div>
            <div class="flex-grow-1">
                <h3 class="mb-0" id="userNameDisplay">Florent</h3>
            </div>
            <div class="profile-balance d-flex align-items-center">
                <span class="fs-4 me-1" id="userCreditsDisplay">20</span>
                <i class="bi bi-coin fs-4"></i>
            </div>
        </div>
        <div class="text-start">
            <button class="btn btn-link text-decoration-none p-0">
                <i class="bi bi-plus-circle me-1"></i> Ajouter ou modifier une photo
            </button>
        </div>
    </div>

    <ul class="list-group list-group-flush mb-4">
        <li class="list-group-item d-flex justify-content-between align-items-center profile-list-item">
            Mes voyages
            <i class="bi bi-arrow-right-circle"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center profile-list-item">
            Mes véhicules
            <i class="bi bi-arrow-right-circle"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center profile-list-item">
            Paramètres
            <i class="bi bi-arrow-right-circle"></i>
        </li>
    </ul>

    <div class="profile-driver-section p-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <span>Chauffeur</span>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="driverSwitch" checked>
                <label class="form-check-label visually-hidden" for="driverSwitch">Activer mode chauffeur</label>
            </div>
        </div>
        <div class="text-start">
            <button class="btn btn-link text-decoration-none p-0">
                <i class="bi bi-plus-circle me-1"></i> Saisir un voyage
            </button>
        </div>
    </div>
</div>
