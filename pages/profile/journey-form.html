<div class="container">
    <h1 class="mt-3 mb-4">Proposer un voyage</h1>
    <form id="registrationForm" class="needs-validation" novalidate>
        <div class="row justify-content-between">
            <div class="col-lg-5 card journey-card shadow rounded-4 p-3 mb-3 mx-auto">
                <div class="departure">
                    <div class="mb-3">
                        <h2 class="fs-4 text-center text-primary">Départ</h2>
                        <label for="departureCity" class="form-label">Ville de départ</label>
                        <select class="form-control form-account" id="departureCity" required>
                            <option value="" disabled selected>Sélectionnez une ville</option>
                        </select>
                        <div class="invalid-feedback ms-2">
                            Veuillez sélectionner une ville.
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3"> <label for="departureDate" class="form-label">Date de départ</label>
                            <input type="date" class="form-control form-account" id="departureDate" required>
                        </div>
                        <div class="col-6 mb-3"> <label for="departureTime" class="form-label">Heure de départ</label>
                            <input type="time" class="form-control form-account" id="departureTime" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-5 card journey-card shadow rounded-4 p-3 mb-3 mx-auto">
                <div class="arrival">
                    <div class="mb-3">
                        <h2 class="fs-4 text-center text-primary">Arrivée</h2>
                        <label for="arrivalCity" class="form-label">Ville d'arrivée</label>
                        <select class="form-control form-account" id="arrivalCity" required>
                            <option value="" disabled selected>Sélectionnez une ville</option>
                        </select>
                        <div class="invalid-feedback ms-2">
                            Veuillez sélectionner une ville.
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3"> <label for="arrivalDate" class="form-label">Date d'arrivée</label>
                            <input type="date" class="form-control form-account" id="arrivalDate" required>
                        </div>
                        <div class="col-6 mb-3"> <label for="arrivalTime" class="form-label">Heure d'arrivée</label>
                            <input type="time" class="form-control form-account" id="arrivalTime" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3 mt-4">
                    <label for="car" class="form-label">Véhicule</label>
                    <select class="form-control form-account" id="car" required>
                        <option value="" disabled selected>Sélectionnez une véhicule</option>
                    </select>
                    <div class="invalid-feedback ms-2">
                        Veuillez sélectionner un véhicule.
                    </div>
                </div>
                <div class="text-start">
                    <button class="btn btn-link text-decoration-none mb-3 p-0 d-none" id="enterVehicleFormBtn">
                        <i class="bi bi-plus-circle me-1"></i> Saisir un véhicule
                    </button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3 mt-4">
                    <label for="price" class="form-label">Prix</label>
                    <input type="number" class="form-control form-account" id="price" min="1" max="50" required>
                    <div class="invalid-feedback ms-2">
                        Le prix doit être un chiffre entre 1 et 50.
                    </div>
                </div>
            </div>
        </div>

        <div id="messageDisplay" class="alert d-none" role="alert"></div>
        <div class="d-flex justify-content-center gap-2 mt-4">
            <button type="button" class="btn btn-outline-danger btn-perso rounded-pill" id="cancelButton">
                Annuler
            </button>
            <button type="submit" class="btn btn-primary btn-perso text-white rounded-pill">
                Enregistrer
            </button>
        </div>
    </form>
</div>
