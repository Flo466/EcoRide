<div class="container mt-4">
    <div class="profile-header p-3 mb-4">
        <div class="d-flex align-items-center mb-3">
            <div class="profile-avatar-placeholder animate-fade-in me-3">
                <i class="bi bi-person-circle fs-1"></i>
            </div>
            <div class="flex-grow-1">
                <h3 class="mb-0 animate-fade-in " id="userNameDisplay"></h3>
            </div>
            <div class="profile-balance d-flex align-items-center">
                <span class="fs-4 me-1 animate-fade-in" id="userCreditsDisplay"></span>
                <i class="bi bi-coin fs-4"></i>
            </div>
        </div>
        <div class="text-start">
            <button class="btn btn-link text-decoration-none p-0" id="addPhotoBtn">
                <i class="bi bi-plus-circle me-1"></i> Ajouter ou modifier une photo
            </button>
            <input type="file" id="avatarInput" accept="image/*" hidden>
        </div>
    </div>
    <ul class="list-group list-group-flush mb-4">
        <li class="list-group-item d-flex justify-content-between align-items-center profile-list-item">
            Mes voyages
            <i class="bi bi-arrow-right-circle"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center profile-list-item">
            Mes véhicules
            <i class="bi bi-arrow-right-circle"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center profile-list-item">
            Mon historique
            <i class="bi bi-arrow-right-circle"></i>
        </li>
    </ul>
    <div class="profile-driver-section p-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <span>Chauffeur</span>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="driverSwitch">
                <label class="form-check-label visually-hidden" for="driverSwitch">Activer mode chauffeur</label>
            </div>
        </div>
        <div id="driverModeMessage" class="alert d-none mt-2" role="alert"></div>
        <div class="text-start">
            <button class="btn btn-link text-decoration-none p-0 d-none" id="enterJourneyFormBtn">
                <i class="bi bi-plus-circle me-1"></i> Saisir un voyage
            </button>
        </div>
        <div class="text-start">
            <button class="btn btn-link text-decoration-none p-0 d-none" id="enterVehicleFormBtn">
                <i class="bi bi-plus-circle me-1"></i> Saisir un véhicule
            </button>
        </div>
    </div>
</div>
